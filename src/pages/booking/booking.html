<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let booking of bookings | async">
      <ion-card-header>
        Group : {{ booking.groupName }}
      </ion-card-header>
      <ion-card-content>
        <h3> Booking ID: {{ booking.$key }} </h3>
        <h3> Room: {{ location }} </h3>
        <h3> Start time: {{ booking.startTime | date:'MMM d, y HH:mm' }} </h3>
        <h3> End time: {{ booking.endTime | date:'MMM d, y HH:mm'}} </h3>
        
      </ion-card-content>
      <button [disabled]="isExpired(booking.endTime)" (click)="cancel(booking.$key)">Cancel</button>
    </ion-card>
  </ion-list>
</ion-content>
