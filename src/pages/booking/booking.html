<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- <button ion-button (click)="addBookingData()">addBookingData</button> -->
<ion-list>
    <ion-item *ngFor="let booking of bookings | async">
      <h2> groupName: {{ booking.groupName }} </h2>
      <h3> $Key: {{ booking.$key }} </h3>
      <h3> roomId: {{ booking.roomId }} </h3>
      <h3> membersId: {{ booking.membersId }} </h3>
      <h3> startTime: {{ booking.startTime }} </h3>
      <h3> endTime: {{ booking.endTime }} </h3>
    </ion-item>
  </ion-list>

</ion-content>
