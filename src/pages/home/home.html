<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <ion-list>
  <button class ="viewRoom"ion-item (click)="viewRoomPage()">
    <ion-icon name="search" item-start></ion-icon>
    Find a room.
  </button>
  </ion-list>

  <ion-list>
  <button class = "viewBooking" ion-item full (click)="viewBookingPage()">
    <ion-icon name="calendar" item-start></ion-icon>
    View your bookings
  </button>
  </ion-list>
  <button ion-button full class ="logoutBTN" (click)="logout()">Logout</button>
  

</ion-content>
