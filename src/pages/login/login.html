<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>Room Booking System</h3>
   
    <ion-list>
   
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
  
      <button ion-button block class="marginTop " (click)="login()">Login</button>
      <button ion-button block color="light" class="regBTN" (click)="register()">Register</button>
  
    </ion-list>
  </ion-content>
