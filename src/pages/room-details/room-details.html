  <ion-fab left middle>
    <button ion-fab color="grey" class="nav-button" mini (click)="lastDay()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right middle>
    <button ion-fab color="grey" class="nav-button" mini (click)="nextDay()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>

  <ion-slides pager>
    <ion-slide *ngFor="let day of days">
      <h3>{{ day.startTime | date: 'MMM d, y' }}</h3>
      <ion-list>
        <button *ngFor="let period of day.periods" [color]="getColor(period)" ion-item full [disabled]="!period.available"
          text-center (click)="selectPeriod(period.index)">{{ getPeriodInfo(period) }}</button>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <button ion-button block (click)="book()">Book</button>
</ion-footer>
