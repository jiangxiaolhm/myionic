<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Room Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <h3>Select beginning and ending time</h3>
    <ion-item *ngFor="let time of times">
      <h3 (click)="selectTime(time)">{{ time }}</h3>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="book()">Book</button>
</ion-footer>
