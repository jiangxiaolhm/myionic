<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Room Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Select your time.</h3>
  <ion-list>
      <button ion-item *ngFor="let time of times" (click)="selectTime(time)" text-center>
          {{ time }}
      </button>
      
  </ion-list>
 
</ion-content>

<ion-footer >
  <button ion-button block (click)="book()">Book</button>
</ion-footer>
