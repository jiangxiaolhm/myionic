<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Room Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <button ion-button (click)="addRoomData()">addRoomData</button> -->

  <ion-list>
    <ion-item *ngFor="let room of rooms | async" (click)="viewRoomDetail(room.$key)">
      <h2> Room: {{ room.name }} </h2>
      <h3> $Key: {{ room.$key }} </h3>
      <h3> Building: {{ room.building }} </h3>
      <h3> Location: {{ room.location }} </h3>
      <h3> Type: {{ room.type }} </h3>
      <h3> Capacity: {{ room.capacity }} </h3>
      <h3> Facilities: {{ facilitiesToString(room.facilities) }} </h3>
      <h3> Notes: {{ room.notes }} </h3>
    </ion-item>
  </ion-list>
</ion-content>
